<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>원티드 사이트 테스트</title>
    <!-- <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css" /> -->
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
  </head>

  <body>
    <header>
      <div class="header-main">
        <div class="header-logo">
          <a href="#" class="wanted-img-click">
            <img src="./images/1-1.png" alt="원티드_로고" />
          </a>
        </div>
        <div class="header-top-list">
          <a href="#">채용</a>
          <a href="#">커리어</a>
          <a href="#">소셜</a>
          <a href="#">이력서</a>
          <a href="#">프리랜서</a>
          <a href="#">더보기</a>
        </div>
        <div class="header-menu">
          <button class="icon-1">
            <img src="./images/svg-image-4.png" alt="검색" />
          </button>
          <button class="sign-up">
            <span class="sign-up-txt">회원가입/로그인</span>
          </button>
          <a href="#" class="header-service">기업 서비스</a>
        </div>
      </div>
    </header>
    <main>
      <!-- 상단 영역 -->
      <div class="top-box">
        <div class="top-info">
          <a class="top-info-click">
            <span>로그인하면</span>
            <span class="info-txt-color">연봉 정보, 이력서 샘플</span>
            <span>등 유용한 정보를 얻을 수 있어요.</span>
          </a>
        </div>
        <div class="top-menu">
          <ul class="top-menu-layer">
            <il class="layer-1">
              <a>
                <img src="#" />
                <span>채용공고</span>
              </a>
            </il>
            <il class="layer-2">
              <a>
                <img src="#" />
                <span>이력서 관리</span>
              </a>
            </il>
          </ul>
        </div>
        <div class="top-slide"></div>
      </div>
      <!-- 중단 영역 -->
      <div class="middle-box">
        <div class="middle-info"></div>
        <div class="middle-posi"></div>
      </div>
      <!-- 하단 영역 -->
      <div class="bottom-posi"></div>
      <div class="bottom-hot-posi"></div>
    </main>
    <footer>
      <div class="footer-top">
        <div class="footer-logo-box"></div>
        <div class="wanted-txt"></div>
        <div class="wnated-service"></div>
      </div>
      <div class="footer-bottom"></div>
    </footer>
  </body>
</html>
